<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">
            <fieldset>
                <h3 class="file-center">Įkelti failą</h3>
                <div class="file-input">
                    <input type="file" id="fileinput">
                    <input type="button" id="btnLoad" value="Įkelti" onclick="loadFile();">
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form id="queue-form">
            <div class="form-group">
                <label>Pasirinkite specialistą</label>
                <div>
                    <select id="service" class="form-control">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Pasirinkite eilės numerį</label>
                <div>
                    <input id="queue-number" class="form-control" type="number" name="" min="1" value="">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input class="btn btn-primary" type="submit" value="Patvirtinti">
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
